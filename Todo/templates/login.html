{% extends 'base.html' %}

{% block content %}
<a  class="links" href="{% url 'register' %}" >Register Here</a>
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <label>Mobile Number</label>  
    <input class="form__field" type="number" name="number"><br>
    <label>Password</label>
    <input class="form__field" type="password" name="password"><br>
    <button class="btn btn--primary">Save</button>
</form>
{% endblock %}
